<table class="table is-fullwidth is-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DPI</th>
        <th>Fecha de Nacimiento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i = index">
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.dpi }}</td>
        <td>{{ employee.date_birth | date: 'mediumDate' }}</td>
        <td class="actions">
          <button class="button is-small is-primary" (click)="editEmployee(i)">
            <span class="icon"><i class="fas fa-edit"></i></span>
          </button>
          <button class="button is-small is-danger" (click)="deleteEmployee(i)">
            <span class="icon"><i class="fas fa-trash"></i></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
