<div class="section mt-6">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="card">
        <div class="card-content">
          <p class="title is-4 has-text-centered">Restablecer Contraseña</p>
          <div class="field">
            <label class="label">Nueva Contraseña</label>
            <div class="control">
              <input type="password" class="input" [(ngModel)]="newPassword"
                placeholder="Ingrese su nueva contraseña" />
            </div>
            <p *ngIf="newPassword && !validPasswordLength()" class="help is-danger">
              La contraseña debe tener entre 6 y 30 caracteres.
            </p>
          </div>
          <div class="field mt-2">
            <label class="label">Confirmar Contraseña</label>
            <div class="control">
              <input type="password" class="input" [(ngModel)]="confirmPassword"
                placeholder="Confirme su nueva contraseña" />
            </div>
            <p *ngIf="confirmPassword && !passwordsMatch()" class="help is-danger">
              Las contraseñas no coinciden.
            </p>
          </div>
          <div class="field has-text-centered mt-2">
            <button class="button is-primary" [disabled]="!canSubmit()" (click)="resetPassword()">
              Restablecer Contraseña
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
